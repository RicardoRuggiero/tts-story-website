<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria – TTS Story</title>
    <link rel="icon" href="/tts-story-website/resources/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/tts-story-website/resources/css/gallery.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Galeria de Imagens</h1>
            <p class="subtitle">Visualize capturas, artes e recursos dessa incrível aplicação.</p>
        </div>
    </header>
    <main class="container">
        <section class="gallery-grid">
            <div class="gallery-item">
                <img src="../vendors/css/img/img1.jpg" alt="Imagem 1">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img2.png" alt="Imagem 2">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img3.jpg" alt="Imagem 3">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img4.jpg" alt="Imagem 4">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img5.jpg" alt="Imagem 5">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img6.png" alt="Imagem 6">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img7.jpg" alt="Imagem 7">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img8.jpg" alt="Imagem 8">
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <span id="closeModal" class="modal-close">&times;</span>
        <img id="modalImg" class="modal-content">
        <p id="modalCaption" class="modal-caption"></p>
    </div>
    <footer>
        <nav class="footer-nav">
            <a href="/tts-story-website/resources/tutorial.html">Sobre</a>
            <a href="/tts-story-website/resources/vendas.html">Preços</a>
            <a href="/tts-story-website/resources/contact.html">Contatos</a>
            <a href="/tts-story-website/resources/termosServic.html">Termos de Serviço</a>
            <a href="/tts-story-website/resources/privacy.html">Política de Privacidade</a>
            <a href="/tts-story-website/resources/support.html">Suporte</a>
        </nav>
        <div class="social-links">
            <a href="#twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copyright">© 2025 TTS-Story-App. Todos os direitos reservados.</p>
    </footer>
    <script src="/resources/js/gallery.js"></script>
</body>
</html>

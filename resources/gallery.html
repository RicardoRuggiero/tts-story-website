<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria – TTS Story</title>
    <link rel="icon" href="/tts-story-website/resources/img/favicon.png" type="image/png">
    <!-- <link rel="stylesheet" href="/tts-story-website/resources/css/gallery.css"> -->
    <link rel="stylesheet" href="/tts-story-website/resources/css/gallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-microphone"></i>
            </div>
            <span>TTS-Story-App</span>
        </a>
        <div class="nav-buttons">
            <div class="theme-container">
                <button class="icon-btn" id="theme-btn" aria-label="Abrir seletor de cores">
                    <i class="fas fa-sun"></i>
                </button>
                <div class="theme-popup" id="theme-popup">
                    <button class="theme-option theme-darker" aria-label="Tema Escuro"></button>
                    <button class="theme-option theme-current active" aria-label="Tema Atual" disabled></button>
                    <button class="theme-option theme-lighter" aria-label="Tema Claro"></button>
                </div>
            </div>
            <a href="/tts-story-website/resources/login.html" class="icon-btn profile">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    <section class="gallery-header container">
        <h1>Galeria de Imagens</h1>
        <p>Visualize capturas, artes e recursos dessa incrível aplicação.</p>
    </section>
    <main class="container">
        <section class="gallery-grid">
            <div class="gallery-item">
                <img src="../vendors/css/img/img1.jpg" alt="Interface Principal do Usuário">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img2.png" alt="Painel de Edição de Texto">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img3.jpg" alt="Visualização da Onda Sonora">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img4.jpg" alt="Biblioteca de Vozes">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img5.jpg" alt="Exportação de Áudio">
            </div>
            <div class="gallery-item">
                <img src="../vendors/css/img/img6.png" alt="Configurações de Perfil">
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <span id="closeModal" class="modal-close">&times;</span>
        <img id="modalImg" class="modal-content" alt="Visualização ampliada" src="">
        <p id="modalCaption" class="modal-caption"></p>
    </div>
    <footer>
        <nav class="footer-nav">
            <a href="/tts-story-website/index.html">Início</a>
            <a href="/tts-story-website/resources/tutorial.html">Sobre</a>
            <a href="/tts-story-website/resources/vendas.html">Preços</a>
            <a href="/tts-story-website/resources/contact.html">Contatos</a>
            <a href="/tts-story-website/resources/termosServic.html">Termos</a>
            <a href="/tts-story-website/resources/privacy.html">Privacidade</a>
            <a href="/tts-story-website/resources/support.html">Suporte</a>
        </nav>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copyright">© 2025 TTS-Story-App. Todos os direitos reservados.</p>
    </footer>
    <script src="../resources/js/index.js"></script>
    <script src="../resources/js/gallery.js"></script>
</body>
</html>

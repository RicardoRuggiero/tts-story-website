<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS-Story-App - Login</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-microphone"></i>
            </div>
            <span>TTS-Story-App</span>
        </a>
        <div class="nav-buttons">
            <button class="icon-btn">
                <i class="fas fa-sun"></i>
            </button>
            <button class="icon-btn profile">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>
    <main class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-icon">
                    <i class="fas fa-wave-square"></i>
                </div>
                <h1 class="brand-name">TTS-Story-App</h1>
            </div>
            <h2 class="welcome-title">Welcome Back</h2>
            <div class="tabs">
                <button class="tab active">Login</button>
                <button class="tab">Sign Up</button>
            </div>
            <form>
                <div class="form-group">
                    <label class="form-label" for="emailInput">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" id="emailInput">
                </div>
                <div class="form-group">
                    <div class="form-label-row">
                        <label class="form-label" for="passwordInput">Password</label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Enter your password" id="passwordInput">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="divider">OR</div>
            <button type="button" class="google-button">
                <div class="google-icon">G</div>
                Continue with Google
            </button>
            <div class="signup-prompt">
                Don't have an account?<a href="#" class="signup-link">Sign Up</a>
            </div>
        </div>
    </main>
    <script src="login.js" defer></script>
</body>
</html>
